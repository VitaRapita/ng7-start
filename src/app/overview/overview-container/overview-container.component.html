<div class="page-header"><h2>Overzicht</h2></div>
<div class="row btn-panel">
  <button mat-raised-button class="btn btn-blue mx-3">
    <a>Artikel annmaken</a>
  </button>
  <button mat-raised-button class="btn btn-blue mx-3">
    <a routerLink="/article-review">Artikel review</a>
  </button>
</div>

<section class="bg-wrapper">
  <mat-form-field class="p-3">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="data-table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab class="mx-3">
              <i class="material-icons">
                edit
              </i>
            </button>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="storeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Winkel ID </th>
          <td mat-cell *matCellDef="let row"> {{row.storeId}} </td>
        </ng-container>

        <!-- Adapted Column -->
        <ng-container matColumnDef="adapted">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Aangepast op</th>
          <td mat-cell *matCellDef="let row"> {{row.editDate}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <!-- Week Column -->
        <ng-container matColumnDef="week">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Week </th>
          <td mat-cell *matCellDef="let row"> {{row.week}} - {{row.year}} </td>
        </ng-container>

        <!-- Ready Column -->
        <ng-container matColumnDef="ready">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Klaar </th>
          <td mat-cell *matCellDef="let row">
            <i class="material-icons" style="color: green" *ngIf="row.ready">
              check_circle
            </i>
            <i class="material-icons" style="color: red" *ngIf="!row.ready">
              remove_circle
            </i>
          </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Verwijderen </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button>
              <i class="material-icons">
                delete_outline
              </i>
            </button>
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <!-- Reject Column -->
        <ng-container matColumnDef="reject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Afwijzen </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button>
              <i class="material-icons">
                reply
              </i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</section>
