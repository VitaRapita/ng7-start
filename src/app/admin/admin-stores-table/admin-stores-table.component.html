<button class="btn btn-blue my-3" mat-raised-button>
  Winkel toevoegen
</button>
<section class="bg-wrapper">
  <mat-form-field class="p-3">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Zoeken">
  </mat-form-field>
  <div class="data-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Photo Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Afbeelding </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab class="mx-3" (click)="editStoreToggle(row)" [ngClass]="{'primary': row.editable}">
            <i class="material-icons" *ngIf="!row.editable">
              edit
            </i>
            <i class="material-icons" *ngIf="row.editable">
              check
            </i>
          </button>
        </td>
      </ng-container>

      <!-- Store Id Column -->
      <ng-container matColumnDef="storeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field class="px-3" [ngClass]="{'disabled': !row.editable}">
            <input matInput [(ngModel)]="row.title" [disabled]="!row.editable">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field class="px-3" [ngClass]="{'disabled': !row.editable}">
            <input matInput [(ngModel)]="row.email" [disabled]="!row.editable">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefoon </th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field class="px-3" [ngClass]="{'disabled': !row.editable}">
            <input matInput [(ngModel)]="row.phone" [disabled]="!row.editable">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres </th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field class="px-3" [ngClass]="{'disabled': !row.editable}">
            <input matInput [(ngModel)]="row.address" [disabled]="!row.editable">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stad </th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field class="px-3" [ngClass]="{'disabled': !row.editable}">
            <input matInput [(ngModel)]="row.city" [disabled]="!row.editable">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Post code Column -->
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Postcode </th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field class="px-3" [ngClass]="{'disabled': !row.editable}">
            <input matInput [(ngModel)]="row.zip_code" [disabled]="!row.editable">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Region Column -->
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Regio </th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field class="px-3" [ngClass]="{'disabled': !row.editable}">
            <input matInput [(ngModel)]="row.region" [disabled]="!row.editable">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Assistant Column -->
      <ng-container matColumnDef="assistant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assistent </th>
        <td mat-cell *matCellDef="let row">
          <p class="my-0" *ngFor="let assistant of row.assistant">{{assistant}}</p>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</section>
