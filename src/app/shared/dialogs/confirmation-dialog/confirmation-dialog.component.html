<div mat-dialog-content>
  <p class="dialog-title">{{message}}</p>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button class="btn btn-transparent m-3" mat-stroked-button (click)="onNoClick()">No</button>
  <button class="btn btn-blue m-3"  mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
